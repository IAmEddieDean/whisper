<!DOCTYPE html>
<html lang="en" ng-app="whisper">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whisper</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body ng-controller='MainCtrl'>
  <div class='container'>
    <h1 class='text-center'>Whisper</h1>
    <div class='row'>
      <div class='col-md-6'>
        <form class='input-group'>
          <input placeholder="email" type='text' class='form-control col-xs-6' ng-model='user.email'>
          <input placeholder="name" type='text' class='form-control col-xs-6' ng-model='user.name'>
          <input placeholder="age" type='number' class='form-control col-xs-6' ng-model='user.age'>
          <input placeholder="password" type='password' class='form-control col-xs-6' ng-model='user.password'>
          <button class='btn btn-success btn-md' ng-click='submit(user)'>Register</button>
        </form>
      </div>
      <br>
      <br>
      <br>
      <br>
      <div class='col-md-6'>
        <form class='input-group'>
          <input placeholder="email"type='text' class='form-control col-xs-6' ng-model='login.email'>
          <input placeholder="password"type='password' class='form-control col-xs-6' ng-model='login.password'>
          <button class='btn btn-success btn-md' ng-click='sub(login)'>Login</button>
          <br>
          <br>
          <br>
        </form>
      </div>
      <button class='btn btn-lg btn-primary' ng-click='oauth()'> GitHub Login</button>
      &nbsp&nbsp&nbsp&nbsp&nbsp
      <button class='btn btn-lg btn-danger' ng-click='logout()'> Logout</button>
    </div>
  </div>
  
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/require/build/require.js"></script>
  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angularfire/dist/angularfire.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
